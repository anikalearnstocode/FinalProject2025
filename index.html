<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Ripples</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="overlay">
            <div id="overlay-text">
                <p>Take a trip to the pond of relaxation!<br>Enjoy the music, watch the fish, and click the screen to create ripples.</p>
                <button id="startButton">click to enter the pond</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
        <script src="script.js"></script>
        
        <div class="help-icon">
            <div id="orb">
                <div id="question-mark">?</div>
            </div>
            <div class="tooltip">Click the screen to create a ripple!</div>
          </div>
          
    </body>
</html>
